<ion-header [translucent]="true">

    <ion-title>
      Range Slider
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Range Slider</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-div">
    <div class="price-filter">
      <ng5-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="options"
      ></ng5-slider>
    </div>
  </div>

  <div id="container">
    <strong>Price filter demo</strong>
    <!-- <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  </div>
</ion-content>
